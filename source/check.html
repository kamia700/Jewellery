<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="CHjewellery | Online Shop with high-quality jewellery ">
  <meta name="Keywords" content="jewellery, online, shop">
  <title>CHjewellery</title>

  <link rel="preload" href="fonts/Poppins-Bold.woff2" as="font">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font">
  <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-SemiBold.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Regular.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Bold.woff2" as="font">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div style="display:none;">
    <include src="build/images/sprite.svg"></include>
  </div>

  <header class="header">
    <a class="header__logo" href="index.html" aria-label="logotype">
      <svg class="header__logo-icon" width="66" height="66">
        <use xlink:href="#icon-logo"></use>
      </svg>
    </a>
  </header>

  <main class="page-check">
    <h1 class="visually-hidden">Check page</h1>

    <section class="check">
      <div class="check__inner">
        <button class="check__close close" type="button" aria-label="close"></button>
        <div class="check__content">
          <h2 class="check__title">The item was added to your cart</h2>
          <div class="check__item">
            <div class="check__img">
              <!-- 1Ñ…: 88px; 2x: 176px -->
              <picture>
                <source type="image/webp" srcset="images/necklace-turquoise-large@1x.webp 1x, images/necklace-turquoise-large@2x.webp 2x">
                <img src="images/necklace-turquoise-large@1x.jpg" srcset="images/pearl-earrings@2x.jpg 2x" width="88" height="79" alt="Gold necklace with turquoise">
              </picture>
            </div>
            <div class="check__name">
              <p class="check__text">Gold Necklace</p>
              <p class="check__price">$ 115</p>
            </div>
            <div class="check__quantity">
              <button class="check__plus" type="button" aria-label="plus"></button>
              <p class="check__number">1</p>
              <button class="check__minus" type="button" aria-label="minus"></button>
            </div>
          </div>
        </div>

        <div class="check__result">
          <div class="check__total">
            <p class="check__amount">You have 1 item in the cart</p>
          </div>
          <div class="check__subtotal">
            <p class="check__sum">Cart subtotal:<span>$ 115</span></p>
          </div>
        </div>

        <div class="check__buttons">
          <a href="catalog.html" class="check__continue">Continue shopping</a>
          <a href="#checkout" class="check__checkout">Checkout</a>
        </div>
      </div>

    </section>

  </main>
  <script src="js/vendor.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
